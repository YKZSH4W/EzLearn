<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Día 2: Vocabulario de la vida diaria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/activity-style.css">
  <link rel="stylesheet" href="../css/custom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <i class="fas fa-language"></i>
    <h1>Día 2: Vocabulario de la vida diaria</h1>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
          Día 2: Vocabulario de la vida diaria
        </a>
        <a href="#" id="btnActividades" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#warningMenu">Actividades</a>
        <a href="#" class="list-group-item list-group-item-action">Mi perfil</a>
        <a href="#" id="btnCerrarSesion" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#warningMenu">Cerrar Sesión</a>
      </div>
  </header>

  <div class="modal fade" id="warningMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">CUIDADO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="messageBodyMenu" class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnAceptar">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container-fluid bg-white p-5 rounded d-flex flex-column flex-wrap" style="width: 70%; margin-top: 2em;">

    <h2 class="question">What do you say when you enter a store?</h2>


    <div class="options">
      <button id="optionA" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#answersModal"><strong>A</strong>  Good bye</button>
      <button id="optionB" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#answersModal"><strong>B</strong>  Hello</button>
      <button id="optionC" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#answersModal"><strong>C</strong>  Can I go to the bathroom pls?</button>
      <button id="optionD" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#answersModal"> <strong>D</strong>  Do you have service?</button>
    </div>

    <div class="modal fade" id="answersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="messageTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="messageBody" class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <div class="container-fuid bg-white rounded p-3" style="margin-top: 1em;">
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 80%">80%</div>
      </div>
    </div>
  </main>

  <script src="../scripts/activity.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
