<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarme</title>
  <link rel="stylesheet" href="LR-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Registrarme</h1>

      <label for="nombre">Nombre <i class="fa-solid fa-user icon"></i></label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">

      <label for="correo">Correo <i class="fa-solid fa-envelope icon"></i></label>
      <input type="email" id="correo" placeholder="Ingrese su correo">

      <label for="password">Contraseña <i class="fa-solid fa-lock icon"></i></label>
      <input type="password" id="password" placeholder="Crea una contraseña">

      <label for="confirmar">Confirmar Contraseña <i class="fa-solid fa-check icon"></i></label>
      <input type="password" id="confirmar" placeholder="Reingrese la contraseña">

      <div class="buttons">
        <button class="btn primary">Continuar</button>
        <button class="btn secondary">Cancelar</button>
      </div>

      <a href="login.html" class="register">Iniciar sesión</a>
    </div>
  </div>
</body>
</html>
