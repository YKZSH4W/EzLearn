<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/LR-style.css">
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container-fluid bg-white p-5 rounded" style="width: 90%;">
    <h1 class="text-primary">Registrarme</h1>

    <form id="registerForm" novalidate>

      <div>
        <label for="nombre">Nombre <i class="fa-solid fa-user icon"></i></label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Nombre">
        <label for="name">Ingrese su nombre</label>
        <small id="nameError" class="text-danger"></small>
      </div>

      <div>
        <label for="correo">Correo <i class="fa-solid fa-envelope icon"></i></label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="correo@example.com">
        <label for="email">Ingrese su correo</label>
        <small id="emailError" class="text-danger"></small>
      </div>

      <div>
        <label for="password">Contraseña <i class="fa-solid fa-lock icon"></i></label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <label for="password">Ingrese su contraseña</label>
        <small id="passwordError" class="text-danger"></small>
      </div>

      <div>
        <label for="confirmar">Confirmar contraseña <i class="fa-solid fa-check icon"></i></label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar">
        <label for="confirmPassword">Confirme su contraseña</label>
        <small id="confirmPasswordError" class="text-danger"></small>
      </div>

      <div class="container p-0">
          <button type="submit" class="btn btn-primary btn-lg text-nowrap" id="btnContinue">Continuar</button>
          <button type="button" class="btn btn-outline-secondary btn-lg text-nowrap" id="btnCancel">Cancelar</button>
      </div>
  </form>
  </main>

  <script src="../scripts/register.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
