<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>EzLearn</title>
    <style>
        .banner {
            width: 100%;
            height: 240px;
            position: relative;
        }

        .banner img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center 30%;
        }

        .my-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .banner h1 {
            position: absolute;
            text-align: center;
            width: 100%;
            font-size: 2em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .selector > * {
            border: 0;
            font-size: 1.1em;
            background-color: transparent;
            align-content: center;
        }

        .selector option {
            color: black;
        }

        .selector {
            margin-right: 20px;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: end;
            gap: 0;
        }

        .content {
            padding: 20px;
            width: 100%;
            height: 50vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .content-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 35%;
            width: 400px;
        }

        .content a {
            color: #AAAAAA;
            font-weight: bold;
        }

        .content label {
            color: #833C07;
            font-weight: bolder;
            font-size: 2em;
        }

        .content-text div {
            display: flex;
            text-align: center;
        }

        footer li * {
            text-decoration: none;
            color: #833C07;
            font-weight: bold;
            font-size: 0.9em;
        }

        .footer-list {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }

        .footer-list li:nth-child(2) {
            padding: 0px 10px;
            border-left:2px solid #AAAAAA;
            border-right:2px solid #AAAAAA;
        }

        .buttons button {
            height: 70px;
            width: 235px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .fa-language{
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="overlay"></div>
            <div class="my-container" style="width: 100%;">
                <i class="fas fa-language fs-1 text-white"></i>
                <div class="selector text-white">
                    <label for="language">Idioma en pantalla:</label>
                    <select class="text-white" id="disp-lang">
                        <option value="Español">Español</option>
                        <option value="English">English</option>
                        <option value="Français">Français</option>
                    </select>
                </div>
            </div>
            <h1 class="text-white">!Bienvenido/a a EzLearn!</h1>
            <img src="../img/students.jpg" alt="Estudiantes Hablando">
        </div>
    </header>
    <div class="content">
        <div class="content-text">
            <div>
                <label>¡Impulsa tú aprendizaje con sesiones interactivas!</label>
            </div>
            <div>
                <a href="#">Saber Más</a>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-primary fs-4 fw-bold" id="btnRegister">EMPIEZA AHORA</button>
            <button type="button" class="btn btn-outline-secondary fs-4 fw-bold border-4" id="btnLogin">INICIAR SESION</button>
        </div>
    </div>
    <footer>
        <ul class="nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </footer>
    <script>
        document.getElementById("btnRegister").addEventListener("click", function() {
            window.location.href = "register.html";
        });

        document.getElementById("btnLogin").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
