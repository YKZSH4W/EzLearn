<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Día 2: Vocabulario de la vida diaria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/activity-style.css">
</head>
<body>
  <header class="header">
    <i class="fas fa-language"></i>
    <h1>Día 2: Vocabulario de la vida diaria</h1>
    <i class="fas fa-bars"></i>
  </header>

  <main class="quiz-container">

    <h2 class="question">What do you say when you enter a store?</h2>

    <div class="options">
      <button class="option"><strong>A</strong>  Good bye</button>
      <button class="option"><strong>B</strong>  Hello</button>
      <button class="option"><strong>C</strong>  Can I go to the bathroom pls?</button>
      <button class="option"><strong>D</strong>  Do you have service?</button>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
        <span class="progress-text">4/5</span>
    </div>
  </main>
</body>
</html>
