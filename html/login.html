<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/LR-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Inicia Sesión</h1>

      <label for="correo">Correo <i class="fa-solid fa-envelope icon"></i></label>
      <input type="email" id="correo" placeholder="Ingrese su correo">

      <label for="password">Contraseña <i class="fa-solid fa-lock icon"></i></label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">

      <a href="#" class="forgot" style="color: #AAAAAA;">Olvidé mi contraseña</a>
      <div class="buttons">
        <button class="btn primary">Continuar</button>
        <button class="btn secondary">Cancelar</button>
      </div>
      <a href="register.html" class="register">Registrarme</a>
    </div>
  </div>
</body>
</html>
