<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/LR-style.css">
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="container-fluid bg-white p-5 rounded" style="width: 90%;">
    <h1 class="text-primary">Iniciar Sesión</h1>

    <form id="loginForm" novalidate>
      <label for="form-floating" class="fs-5">Correo</label>
      <i class="fa-solid fa-envelope m-1"></i>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Ingrese su correo</label>
        <small class="text-danger" id="emailError"></small>
      </div>

      <label for="form-floating" class="fs-5">Contraseña</label>
      <i class="fa-solid fa-lock m-1"></i>
      <div class="form-floating mb">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Ingrese su contraseña</label>
        <small class="text-danger" id="passwordError"></small>
      </div>

      <div>
        <a href="#" class="btn btn-link text-secondary">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="container mt-3 p-0">
        <button type="submit" class="btn btn-primary btn-lg text-nowrap" id="btnContinue">Iniciar Sesión</button>
        <button type="button" class="btn btn-outline-secondary btn-lg text-nowrap" id="btnCancel">Cancelar</button>
      </div>

    </form>
  </main>

  <script src="../scripts/login.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
