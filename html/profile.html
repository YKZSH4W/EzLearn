<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Crea t√∫ Perfil</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("../img/library.jpg") no-repeat center center/cover;
            margin: 0;
        }
    </style>
</head>
<body class="align-content-center">
    <main class="container-fluid bg-white p-5 rounded" style="width: 90%;">
        <h1 class="text-center mb-5 text-primary fw-bold" style="font-size: 3em;">Mi Perfil</h1>
        <label for="language" class="fs-5 text-primary mb-1">Idioma</label>
        <i class="fa-solid fa-comment m-1 text-primary"></i>
        <select name="language" class="form-select mb-3" aria-label="Default select example">
            <option value="Ingles">Ingles</option>
            <option value="Frances">Frances</option>
            <option value="Aleman">Aleman</option>
        </select>
        <label for="form-floating" class="fs-5 text-primary mb-1">Conocimiento</label>
        <i class="fa-solid fa-brain m-1 text-primary"></i>
        <select name="level" class="form-select mb-3" aria-label="Default select example">
            <option value="l-1">Principiante</option>
            <option value="l-2">Avanzado</option>
            <option value="l-3">Experto</option>
        </select>
        <label for="form-floating" class="fs-5 text-primary mb-1">Objetivo Principal</label>
        <i class="fa-solid fa-bullseye m-1 text-primary"></i>
        <select name="goal" class="form-select mb-5" aria-label="Default select example">
            <option value="1">Ampliar Vocabulario</option>
            <option value="2">Mejorar Speaking</option>
            <option value="3">Mejorar Listening</option>
        </select>
        <div class="container-fluid d-flex justify-content-center ">
            <button class="btn btn-primary btn-lg">Generar Plan</button>
        </div>
    </main>
</body>
</html>
